<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title> Cours HTML5 </title>
		<link rel ="stylesheet" type="text/css" href="css/base.css">
		<link rel ="stylesheet" type="text/css" href="css/scene.css">
		<link rel ="stylesheet" type="text/css" href="css/gui.css">
		<link rel ="stylesheet" type="text/css" href="css/info.css">
	</head>
	
	<body>
		<div id="screen">
			
			<!-- INGAME -->
			<div class="scene-view">
				<div class="scene">
					<div class = "character player" id="player1"></div>
					<div class = "character enemy" id="enemy1"></div>
					<div class = "character enemy" id="enemy2"></div>
					<div class = "character enemy" id="enemy3"></div>
					<div class = "character enemy" id="enemy4"></div>	
				</div>
			</div>
			
			<!-- FENETRE -->
			<div class = "gui">
				
				<div class="window" id="main-window">
				
					<!-- MENU -->
					<div id = "menu-list">
						<ul>
							<li class="selected">INFOS</li>
							<li>EQUIPEMENT</li>
							<li>STATISTIQUES</li>
						</ul>
					</div>
					
					<!-- CONTENU MENU -->
					<div class = "menu-content" id="infos">
						
						<!-- JOUEUR -->				
					
						<div id="player-name">MINOUCHE</div>
						<div id="player-class">DANSEUSE ETOILE</div>
						<div id="player-rank">
							<div class="player-rank-indic"></div>
						</div>
						
					
						<!-- IMAGE AVATAR -->
						<div class="player-preview"></div>
				
						<!-- STATS -->
						
						<dl>
							<dt>XP</dt>
							<dd class = "xp"> 99999 </dd>
							<dt>HP</dt>
							<dd class = "hp"> 9999 </dd>
							<dt>POWER</dt>
							<dd class = "power"> 999 </dd>
						</dl>
					</div>
					
					<div class="menu-content" id="equipement" ></div>
					<div class="menu-content" id="stats"></div>
				</div>
				<script>
				function switchWindow(){
				var win = document.getElementById("main-window");
				win.className = (win.className == "window enabled")
					?"window":"window enabled";
				}
				</script>
				<button id="menu-switch" onclick="switchWindow()">MENU</button>
			</div>
		</div>
	</body>
	
</html>
